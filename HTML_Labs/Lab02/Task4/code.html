		<p><code>
		function checkParent (src, dest) 
		{<Br>
			while (src != null) 
				{<Br>
					if (src.tagName == dest) 
						return src<Br>
						src = src.parentElement<Br>
				}<Br>
			return null<Br>
		}
		</code></p>
